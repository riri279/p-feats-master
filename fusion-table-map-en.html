<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base target="_parent">
    <link rel="stylesheet" href="/css/combined.css" type="text/css">
    <link rel="stylesheet" href="/css/fusionTableMap.css" type="text/css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <script src="/vendor/modernizr/modernizr.js"></script>
  </head>

  <body>
    <div id="search-bar" class="row">
      <div class="small-12 columns">
        <label class="strong" for="googft-pac-input">Enter a city, address or complete postal code:</label>
      </div>
      <div id="search-container" class="small-12 medium-10 columns">
        <input type="text" id="googft-pac-input" placeholder="">
        <div class="googft-pac-wrapper"></div>
      </div>
      <div class="small-12 medium-2 columns">
        <button class="button secondary postfix" id="reset-btn">Reset</button>
      </div>
    </div>

    <div class="small-12 columns map-container" aria-hidden="true">
      <div id="googft-mapCanvas"></div>
      <div id="googft-legend"></div>
      <div id="googft-legend-open"></div>
      <div id="googft-legend-close"></div>
    </div>

    <div id="googft-geolocation-toast">
      <div>Determining your locationâ€¦</div>
    </div>

    <script src="/vendor/foundation-sites/js/vendor/jquery.js"></script>
    <script src="/js/fusionTableMap.js"></script>
    <!-- build:template
    <script async defer src="https://maps.google.com/maps/api/js?v=3&amp;libraries=places&amp;key=<%= mapsKey %>&amp;language=en&amp;region=CA&amp;callback=init"></script>
    /build -->
  </body>
</html>
